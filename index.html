<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <button onclick="getData()">Get Data </button>
        <script>
            function getData(){
                // Assign the request object to a variable
                var myRequest = new XMLHttpRequest();

                // On ready State changed => function called when ready state changed
                myRequest.onreadystatechange = function (){

                    /*
                    * ready state => the status of the request
                    * [0] Request Not Initialize
                    * [1] Server Connection established
                    * [2] Request Received
                    * [3] Processing Request
                    * [4] Request is finished and response is ready
                    * 
                    * Status => response status code 
                    * 200 (OK)
                    * 404 (not found)
                    */

                    // if request is finished , response response is ready and status code 200 => get response
                    if(this.readyState == 4 && this.status == 200){
                        console.log(this.responseText)
                    }
                }

                // XMLHttpRequest.open("Method","URl",Aysnc ,User , Password)
                myRequest.open("GET" , "https://api.github.com/users/MoEmam203",true);

                myRequest.send();
            };
        </script>
    </body>
</html>
